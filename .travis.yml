dist: xenial
language: python

branches:
  except:
    - gh-pages

python:
  - '3.7'
  #- '3.8'


install:
  - pipenv install --dev --pre --skip-lock --sequential

script:
  - python -m aiokraken.utils.tests
  - python -m aiokraken.model.tests
  - python -m aiokraken.rest.schemas.tests
  - python -m aiokraken.rest.tests
  - python -m aiokraken.websockets.schemas.tests
  - python -m aiokraken.websockets.tests
  - python -m aiokraken.tests
  - pytest -s tests --block-network

notifications:
  email: false

